<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="height: 100vh">
    <!-- header -->
    <div style="height: 10vh; background-color: blue">I'm Header</div>

    <!-- nav -->
    <div style="height: 10vh; background-color: rgb(45, 167, 41)"></div>

    <!-- button and data -->
    <div style="height: 60vh;" class="container">
      <!-- up -->
      <div
        style="height: 50vh; background-color: gray; column-span: 2"
        class="data"
      ></div>
      <!-- down -->
      <div
        style="
          height: 10vh;
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <div
          style="background-color: rgb(255, 55, 215); width: 50%; height: 100%"
        ></div>
        <div
          style="background-color: orangered; width: 50%; height: 100%"
        ></div>
      </div>
    </div>

    <!-- footer -->
    <div style="height: 20vh; background-color: rgb(45, 167, 41)"></div>
  </body>
</html>
